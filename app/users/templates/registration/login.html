{% extends 'host/base.html' %}

{% block title %} Login {% endblock %}

{% block body %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {

    font-family: Arial, Helvetica, sans-serif;
}

form {
    background-color: rgb(248,249,250);
    padding-top: 2rem;
    padding-bottom: 10rem;
    border: 3px solid rgb(248,249,250);
    width: 500px; /* Set the width of the form */
    margin: 0 auto; /* Center the form horizontally */
}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

input[type=submit] {
  background-color: #0852f4;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}
span.psw {
  float: right;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
}
</style>


<body>
  <div class="d-flex align-items-center justify-content-center mt-3">
      <p>Click on the button below to login with your identity provider: <br>
      <a role="button" class="btn btn-lg btn-block btn-primary" href="/oidc/authenticate">Login</a>
      <br>
      Click <a href="#local-login-form" onclick="hideLogin()">here</a> to login locally.</p>
  </div>
  <form id="local-login-form" method="post" style="display: none;">
      {% csrf_token %}
      {{ form }}
      <button type="submit" class="btn btn-lg btn-block btn-secondary">Login</button>
  </form>
  <script>
      function hideLogin() {
          var login_form = document.getElementById("local-login-form");
          if (login_form.style.display === "none") {
              login_form.style.display = "block";
          } else {
              login_form.style.display = "none";
          }
      }
  </script>
</body>
{% endblock %}
